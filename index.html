<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1e1e2f, #3a3a55);
            color: #fff;
            text-align: center;
        }
        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .section {
            margin: 30px 0;
        }
        h2 {
            color: #ffcc70;
            margin-bottom: 10px;
        }
        p, a {
            color: #ddd;
            font-size: 18px;
        }
        a {
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #ffcc70;
        }
        footer {
            margin-top: 30px;
            padding: 15px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <header>Welcome to My Portfolio</header>
    <div class="container">
        <div class="section">
            <h2>About Me</h2>
            <p>Hello, I'm Tanusnigdha. A passionate developer & an aspiring Data Scientist.</p>
        </div>
        <div class="section">
            <h2>Projects</h2>
            <p>Explore my work on <a href="https://github.com/tanusnigdhabiswas">GitHub</a>.</p>
        </div>
        <div class="section">
            <h2>Blog</h2>
            <p>Read my latest insights on <a href="#">my blog</a>.</p>
        </div>
        <div class="section">
            <h2>Contact</h2>
            <p>Let's connect: <a href="mailto:tanusnigdhabiswas@gmail.com">tanusnigdhabiswas@gmail.com</a></p>
        </div>
    </div>
    <footer>
        &copy; 2025 Tanusnigdha Biswas. All Rights Reserved.
    </footer>
</body>
</html>
